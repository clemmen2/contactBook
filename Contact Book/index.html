<!DOCTYPE html>
<html>
<head>
    <title>Contact Book</title>
	<meta charset="utf-8" />
    <!-- build:css styles/frameworks.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <!-- endbuild -->
</head>
<body ng-app="cbApp">
        <div class="container">
            <div class="row">
                <div ng-controller="alertCtrl as vm">
                    <div class="alert {{vm.alertObj.alertType}} fade in" role="alert" ng-show="vm.showAlert">
                        <button type="button" class="close" ng-click="vm.close()"><span aria-hidden="true">&times;</span></button>
                        {{vm.alertObj.message}}
                    </div>
                </div>
            </div>
            <div class="row" style="padding-top: 15px">
                <ng-view></ng-view>
            </div>
        </div>
    <!-- build:js js/frameworks.js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <!-- endbuild -->

    <!-- build:js js/cbApp.js -->
    <script src="app/cbApp.module.js"></script>
    <script src="app/cbApp.config.js"></script>
    <script src="app/constants/authConst.js"></script>
    <script src="app/constants/regexpConst.js"></script>
    <script src="app/constants/contactConst.js"></script>
    <script src="app/controllers/homeCtrl.js"></script>
    <script src="app/controllers/contCtrl.js"></script>
    <script src="app/controllers/addCtrl.js"></script>
    <script src="app/controllers/alertCtrl.js"></script>
    <script src="app/factories/api.js"></script>
    <script src="app/factories/logger.js"></script>
    <script src="app/filters/phoneFilt.js"></script>
    <script src="app/filters/firstFilt.js"></script>
    <!-- endbuild -->


</body>
</html>
